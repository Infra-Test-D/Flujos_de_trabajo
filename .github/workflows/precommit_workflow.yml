name: Pre-commit

on: 
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install pre-commit
        
    - name: Dowload precommit config file
      run: |
        curl -o .pre-commit-config.yaml https://raw.githubusercontent.com/Infra-Test-D/Flujos_de_trabajo/a75bc1323d44d3dcea9a4d7ac513252c16dafd8f/.pre-commit-config.yaml
    
    - name: Run pre-commit checks
      run: |
        pre-commit run --from-ref=HEAD~1 --to-ref=HEAD
